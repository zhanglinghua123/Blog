name: learn-github-actions
on:
  push:
    branches:
      - release
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - run: export CI=false
      - run: npm run build